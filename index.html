<p>张鹤，1989年3月3日出生，四川省内江市市中区人氏。</p>
<p>1996.09~2002.07，小学就读于四川省内江市市中区永安镇民建小学</p>
<p>2002.09~2005.07，初中就读于四川省内江市市中区永安镇民建中学</p>
<p>2005.09~2008.07，高中就读于四川省内江市第六中学</p>
<p>2008.09~2012.07，本科就读于重庆大学动力工程学院</p>
<p>2012.09~2018.07，博士研究生就读于清华大学核能与新能源技术研究院</p>
<p>2015.12~2016.12，国家公派澳大利亚蒙纳士大学化工系颗粒体系仿真与模拟研究中心（SIMPAS）联培博士</p>
